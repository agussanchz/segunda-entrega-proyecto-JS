<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AsPhone</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/d56aeeb5c2.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/estilo.css">
</head>
<body>

	<div class="menu hidden"></div>

	<nav class="nav">
		<button class="boton-menu">
			AsPhone
		</button>
		
		<div class="paginas">
			<ul>
				<li><a href="../index.html">Inicio</a></li>
				<li><a href="./tienda.html">Tienda</a></li>
				<li><a href="./contacto.html">Contacto</a></li>
			</ul>
		</div>
	</nav>


	<!-- Sección del titulo de la pagina -->
	<section class="cartel-store">
		<div class="tienda container">
			<div class="row">
				<div class="col">
					<div class="titulo-tienda">
						<h2>S T O R E</h2>	
					</div>						
				</div>
			</div>
		</div>			
	</section>
		<!-- Fin de sección titulo -->

	<div class="container">
        <div class="row">
            <!-- Elementos generados a partir de JS -->
            <main id="items" class="col-sm-8 row">
                
            </main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span></p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="../js/menu.js"></script>
	<script src="../js/tienda.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
